<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Yeşim İlter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-xl">
    <div class="max-w-2xl mx-auto px-4 py-20">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Yeşim İlter / Bookmarks</h1>
        
        <div class="text-sm text-gray-500 mb-8">
            Last updated: <span id="lastUpdated"></span>
        </div>

        <div class="text-gray-500 space-y-6" id="bookmarksContent">
            <!-- Bookmarks buraya dinamik olarak gelecek -->
        </div>

        <div class="mt-10">
            <a href="/" class="text-blue-600 hover:underline">← Back home</a>
        </div>
    </div>

    <script src="js/bookmarks.js"></script>
</body>
</html>
