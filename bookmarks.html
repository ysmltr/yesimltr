<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Yeşim İlter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-xl">
    <div class="max-w-2xl mx-auto px-4 py-20">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Yeşim İlter / Bookmarks</h1>
        
        <div class="text-sm text-gray-500 mb-8">
            Last updated: <span id="lastUpdated"></span>
        </div>

        <div class="space-y-8" id="bookmarks-list">
            <!-- Bookmarks buraya dinamik olarak yüklenecek -->
        </div>

        <div class="mt-10">
            <a href="/" class="text-blue-600 hover:underline">← Back home</a>
        </div>
    </div>

    <script>
        // Bookmarkları yükle
        fetch('_data/bookmarks.json')
            .then(response => response.json())
            .then(data => {
                const bookmarksList = document.getElementById('bookmarks-list');
                const lastUpdated = document.getElementById('lastUpdated');
                
                // Son güncelleme tarihini ayarla
                if (data.length > 0) {
                    lastUpdated.textContent = new Date(data[0].date).toLocaleDateString();
                }

                // Bookmarkları listele
                data.forEach(bookmark => {
                    bookmarksList.innerHTML += `
                        <div class="bookmark">
                            <div class="text-sm text-gray-500">${new Date(bookmark.date).toLocaleDateString()}</div>
                            <a href="${bookmark.url}" class="text-blue-600 hover:underline">${bookmark.title}</a>
                            ${bookmark.note ? `<p class="text-gray-600 mt-2">${bookmark.note}</p>` : ''}
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error loading bookmarks:', error));
    </script>
</body>
</html>
